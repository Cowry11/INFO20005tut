<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="8check out3.css"> <!-- remember to save correct css name -->
    <title>Amoeba Music</title>



</head>
<body>
    <nav> 
        <div class="icon"><img src="./image/girl.png" alt="" height="59" width="59"></div>
        <div class="logo">Amoeba Music</div>
        <div class="main">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">VINYLS</a></li>
                <li><a href="#">CONTACTS</a></li>
                <li><a href="#"><img src="./image/account.png" alt="" height="60" width="60"></a></li>
                <li><a href="#"><img src="./image/cart.png" alt="" height="60" width="60"></a></li>
            </ul> 
        </div>
    </nav>
    <div class="productpage">    
        <div class="main-product">
            <i class="return"><img src="./image/return.png" alt=""></i>
            <button class="Pto">Confirm purchase</button>
        </div>
    </div>   
    <div class="order">
        <img src="./image/your order.png" alt="">
    </div>
    <div class="detail">
        <img src="./image/detail.png" alt="">
    </div>
    <div id="vertical-line"></div>
    <h2 class="a">Payment</h2>
    <!-- payment -->
    <div class="container">
        <h1 class="pay">Payment</h1>
                <p class="C">Credit or debit card</p>
                <p class="T">Total payable:$ 155.96</p>
    <div class="form">
        <div class="card">
                <input type="text" placeholder="Card number" name="cardno" id="cardno" maxlength="16" onkeypress="cardspace()"/>
        </div>
        <div class="name">
                    <input type="text" placeholder="Name on card" name="name" id="name" maxlength="12"/> 
        </div>
        <div class="valid">
                    <input type="text" placeholder="Expiration date (MM / YY)" name="valid" id="valid" maxlength="12" onkeypress="addSlashes()"/>
        </div>
        <div class="cvc">
                    <input type="text" placeholder="CVC" name="cvc" id="cvc" maxlength="3"/>
        </div>
    </div>
    </div>
    <i class="checkbox"><img src="./image/check box.png" alt=""></i>
    <i class="lock"><img src="./image/lock.png" alt="" width="40" height="40"></i>
</body>
</html>
