<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6check out.css"> <!-- remember to save correct css name -->
    <title>Amoeba Music</title>



</head>
<body>
    <nav> 
        <div class="icon"><img src="./image/girl.png" alt="" height="59" width="59"></div>
        <div class="logo">Amoeba Music</div>
        <div class="main">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">VINYLS</a></li>
                <li><a href="#">CONTACTS</a></li>
                <li><a href="#"><img src="./image/account.png" alt="" height="60" width="60"></a></li>
                <li><a href="#"><img src="./image/cart.png" alt="" height="60" width="60"></a></li>
            </ul> 
        </div>
    </nav>
    <div class="productpage">    
        <div class="main-product">
            <i class="return"><img src="./image/return.png" alt=""></i>
            <button class="Continue">Continue</button>
        </div>
    </div>     
    <!-- shipping -->
    <div class="container">
        <h1 class="delivery">Delivery details</h1>
<div class="imp">        
    <div class="form">
        <div class="country">
            <label for="country">Country / region</label>
                <select name="country" id="country">
                    <option value="Australia">Australia</option>
                    <option value="China">China</option>
                    <option value="England">England</option>
                </select>
        </div>
        <div class="name">
            <label for="name">Full name</label>
                    <input type="text" placeholder="Cowry" name="name" id="name" maxlength="12"/> 
        </div>
        <div class="mobile">
                    <input type="text" placeholder="Mobile number" name="valid" id="valid" maxlength="12" onkeypress="addSlashes()"/>
        </div>
        <div class="number">
            <select name="number" id="number">
                <option value="+61">+61</option>
                <option value="+86">+86</option>
                <option value="+44">+44</option>
            </select>
        </div>
        <div class="address">
            <label for="address">Address</label>
                    <input type="text" placeholder="Carlton" name="cvc" id="cvc" maxlength="12"/>
        </div>
        <div class="checkbox">
            <label for="checkbox"></label>
                <input type="checkbox" name="checkbox" id="checkbox"/>
        </div>
</div>           
    </div>
    </div>
    <!-- detail -->
    <div class="order">
        <img src="./image/your order.png" alt="">
    </div>
    <div class="shipping">
        <img src="./image/ship1.png" alt="">
    </div>
    <div class="shipping2">
        <img src="./image/ship2.png" alt="">
    </div>
<div class="shipping3">
        <img src="./image/ship3.png" alt="">
</div>
    <div id="vertical-line"></div>
    <h2 class="a">Shipping</h2>
    
</body>
</html>
